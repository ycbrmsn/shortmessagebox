<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>短消息demo</title>
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.shortmessagebox-1.3.0.js"></script>
  <link rel="stylesheet" type="text/css" href="css/shortmessagebox-1.3.0.css">
  <style type="text/css">
    body {
      margin: 0; background-color: pink;
    }
  </style>
</head>
<body>
  <div style="height: 60px; line-height: 60px; background-color: grey; color: white; text-align: center; cursor: pointer;" id="bar">点击一下</div>
  <!-- <img src="img/demo.jpg" border="1" width="300"> -->
  <div id="shortMessageBox">
    <div title="默认">默认首页</div>
    <div title="消息" content="message"></div>
    <div title="其他">其他部分</div>
  </div>
  <script type="text/javascript">
    var box = $('#shortMessageBox').shortmessagebox({
      boxTop: 60,
      // today: '2018-01-18',
      emptyMessageHint: '当前没有任何的消息',
      messages: [
        {
          img: 'img/news.png',
          title: '新闻1',
          time: '2018-02-05 10:10',
          content: '中国联通'
        },
        {
          img: 'img/news.png',
          title: '新闻1',
          time: '2018-02-02 10:10',
          content: '中国联通'
        },
        {
          img: 'img/notify.png',
          title: '通知2',
          time: '2018-02-01 12:10',
          content: '中国联通'
        },
        {
          img: 'img/news.png',
          title: '新闻3',
          time: '2018-01-16 10:10',
          content: '中国联通'
        },
        {
          img: 'img/news.png',
          title: '新闻4',
          time: '2018-01-14 12:10',
          content: '中国联通'
        },
        {
          img: 'img/notify.png',
          title: '通知5',
          time: '2018-01-13 12:10',
          content: '中国联通'
        },
        {
          img: 'img/notify.png',
          title: '通知6',
          time: '2018-01-13 10:10',
          content: '中国联通'
        }
      ],
      tools: [
        {
          title: '设置',
          img: 'img/setting.png',
          imgHover: 'img/setting_hover.png',
          doClick: function (e) {
            console.log('设置')
          }
        },
        {
          title: '忽略全部消息',
          img: 'img/ignoreall.png',
          imgHover: 'img/ignoreall_hover.png',
          doClick: function (e) {
            box.clearMessages();
            console.log('忽略全部消息')
          }
        }
      ],
      clickMessage: function (index, message, messages) {
        box.removeMessage(message, index, messages);
        console.log('点击了一条消息')
      },
      ignoreMessage: function (index, message, messages) {
        box.removeMessage(message, index, messages);
        console.log('忽略了一条消息')
      }
    });
    $('#bar').click(function () {
      if (box.isMenuOpen()) {
        box.closeMenu();
      } else {
        box.openMenu();
      }
    });
  </script>
</body>
</html>
